<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livros</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-card *ngFor="let livro of livros">
  <img src="{{livro.imagem}}"/>
  <ion-card-content>
    <ion-card-title>
     {{livro.titulo}}
      </ion-card-title>
    <p>
      {{livro.resumo}}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
