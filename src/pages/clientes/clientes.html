<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>    
        <ion-col>
          <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
          </button>
          </ion-col>
          <ion-col>
            <ion-title>Clientes</ion-title>
          </ion-col>
          <ion-col align-self-right text-right>
            <ion-icon id="add" name="person-add" (click)="PGnc()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cl of clientes" >
      <ion-avatar item-start>
          <img src="{{cl.imagem}}"/>
      </ion-avatar>
      <h2>{{cl.nome}}</h2>
      <p>{{cl.email}}</p>
      <p>{{cl.telefone}}</p>
      <p>{{cl.cidade}}</p>
      <p>{{cl.cep}}</p>
      <p>{{cl.endereco}}</p>
      <p>{{cl.bairro}}</p> 
      <p><ion-icon name="create"(click)="editar(cl)"></ion-icon>
      <ion-icon name="trash" (click)="excluir(cl)"></ion-icon></p>
    </ion-item>
    
  </ion-list> 
</ion-content>
