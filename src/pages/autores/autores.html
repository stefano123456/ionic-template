<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Autores</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let autor of autores" >
      <ion-avatar item-start>
          <img src="{{autor.foto}}"/>
      </ion-avatar>
      <h2>{{autor.nome}}</h2>
      <p>{{autor.email}}</p>
      <p>{{autor.telefone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
