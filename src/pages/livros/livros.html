
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Livros</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let livro of livros" (click)="detalhar(livro)">
      <ion-avatar item-start>
          <img src="{{livro.imagem}}"/>
      </ion-avatar>
      <h2>{{livro.titulo}}</h2>
     
    </ion-item>
  </ion-list>
</ion-content>
